<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAK RT BSDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .pulse-icon { animation: pulseIcon 2s infinite ease-in-out; }
    @keyframes pulseIcon { 0%,100%{transform:scale(1)}50%{transform:scale(1.15)} }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-5 flex items-center justify-between">
    <div>
      <h1 class="text-lg font-semibold">Halo, PAK RT ðŸ‘‹</h1>
      <p class="text-sm opacity-80">Pemantauan Administrasi & Kinerja Rumah Tangga BSDK</p>
    </div>
    <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white shadow">
      <img src="pakrt_ico.png" alt="Profile" class="w-full h-full object-cover">
    </div>
  </header>

  <!-- Quick Actions -->
  <section class="bg-white px-5 py-4 shadow-md flex justify-between rounded-b-3xl -mt-2">
    <button class="flex flex-col items-center text-blue-600">
      <div class="bg-blue-100 p-3 rounded-xl mb-1"><i class="fa-solid fa-clipboard-check"></i></div>
      <span class="text-xs font-medium">Laporan</span>
    </button>
    <button class="flex flex-col items-center text-green-600">
      <div class="bg-green-100 p-3 rounded-xl mb-1"><i class="fa-solid fa-list-check"></i></div>
      <span class="text-xs font-medium">Ceklist</span>
    </button>
    <button class="flex flex-col items-center text-purple-600">
      <div class="bg-purple-100 p-3 rounded-xl mb-1"><i class="fa-solid fa-chart-line"></i></div>
      <span class="text-xs font-medium">Kinerja</span>
    </button>
  </section>

  <!-- Statistik Singkat -->
  <section class="px-5 mt-5">
    <h2 class="text-gray-700 font-semibold mb-3">Statistik Hari Ini</h2>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <i class="fa-solid fa-file-lines text-blue-500 text-xl mb-2"></i>
        <p class="text-lg font-bold text-gray-800">12</p>
        <p class="text-xs text-gray-500">Laporan</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <i class="fa-solid fa-check-circle text-green-500 text-xl mb-2"></i>
        <p class="text-lg font-bold text-gray-800">8</p>
        <p class="text-xs text-gray-500">Ceklist</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <i class="fa-solid fa-bolt text-yellow-500 text-xl mb-2"></i>
        <p class="text-lg font-bold text-gray-800">75%</p>
        <p class="text-xs text-gray-500">Kinerja</p>
      </div>
    </div>
  </section>

  <!-- Konten Utama -->
  <main class="flex-1 px-5 py-6">
    <h2 class="text-gray-700 font-semibold mb-4">Menu Pemantauan</h2>
    <div class="grid grid-cols-3 gap-4">

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-globe text-xl text-blue-500 mb-1"></i>
        <span class="text-xs text-center">Pelatihan</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-bed text-xl text-purple-500 mb-1"></i>
        <span class="text-xs text-center">Cekin Kamar</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-building text-xl text-pink-500 mb-1"></i>
        <span class="text-xs text-center">Asrama</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-city text-xl text-emerald-500 mb-1"></i>
        <span class="text-xs text-center">Gedung</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-landmark text-xl text-orange-500 mb-1"></i>
        <span class="text-xs text-center">Auditorium</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-house text-xl text-rose-500 mb-1"></i>
        <span class="text-xs text-center">Rumah Pimpinan</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-tree text-xl text-green-500 mb-1"></i>
        <span class="text-xs text-center">Taman</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-elevator text-xl text-indigo-500 mb-1"></i>
        <span class="text-xs text-center">Gondola</span>
      </a>

      <a href="#" class="flex flex-col items-center bg-white rounded-xl shadow p-3 hover:shadow-md transition">
        <i class="fa-solid fa-road text-xl text-yellow-500 mb-1"></i>
        <span class="text-xs text-center">Cleaning</span>
      </a>

    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bg-white border-t shadow-lg flex justify-around items-center py-3">
    <a href="#" class="flex flex-col items-center text-blue-600">
      <i class="fa-solid fa-home text-lg"></i>
      <span class="text-xs">Beranda</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
      <i class="fa-solid fa-file-lines text-lg"></i>
      <span class="text-xs">Laporan</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
      <i class="fa-solid fa-user text-lg"></i>
      <span class="text-xs">Profil</span>
    </a>
  </nav>

</body>
</html>
